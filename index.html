<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: rgb(223, 62, 156); background-color: rgb(247, 188, 128);
        }
        #ugo{
            color: blue;
        }
        .ugo{
            color: green;
        }
        *{
            background-color: bisque; font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h2,h3{
            color: black;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--This is an inline CSS-->
    <P style="color: aqua; font-size: 50px;">This is an inline CSS</P>
    <!--Internal CSS-->
    <p>This is an internal CSS</p>
    <h1>External CSS</h1>

    <!--ID SELECTOR-->
    <P id="ugo">Message</P>
    <!--Class selector-->
    <p class="ugo">
        My name is ugo
    </p>
    <h2>This is a group selector</h2>
    <h3>This is a group selector</h3>
</body>
</html>
